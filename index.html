<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Surprise üéâ</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Page Container */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .page.active {
            display: flex;
            opacity: 1;
        }

        /* ===== PAGE 1 ===== */
        #page1 {
            background: #000;
            flex-direction: column;
        }

        .baby-photo-container {
            position: relative;
            width: 80%;
            max-width: 350px;
            height: 80vh;
            filter: grayscale(0%) brightness(1.3) contrast(1.1);
            border: 2px solid #444;
            border-radius: 10px;
            border: none;
            overflow: hidden;
        }

        .baby-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* PUSH ME Button */
        .push-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            padding: 25px 70px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #00a8ff, #0097e6);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            z-index: 10;
            animation: pulse 2s infinite;
            box-shadow: 
                0 0 30px rgba(0, 168, 255, 0.5),
                0 0 60px rgba(0, 168, 255, 0.3),
                0 0 90px rgba(0, 168, 255, 0.1);
            transition: all 0.3s ease;
            min-width: 300px;
            letter-spacing: 2px;
        }

        .push-button:hover {
            transform: translate(-50%, 20%) scale(1.1);
            box-shadow: 
                0 0 40px rgba(0, 168, 255, 0.7),
                0 0 80px rgba(0, 168, 255, 0.4),
                0 0 120px rgba(0, 168, 255, 0.2);
            background: linear-gradient(45deg, #00a8ff, #00c6ff);
        }

        @keyframes pulse {
            0% { 
                box-shadow: 
                    0 0 20px rgba(0, 168, 255, 0.7),
                    0 0 40px rgba(0, 168, 255, 0.4),
                    0 0 60px rgba(0, 168, 255, 0.2);
            }
            70% { 
                box-shadow: 
                    0 0 30px rgba(0, 168, 255, 0.7),
                    0 0 60px rgba(0, 168, 255, 0.4),
                    0 0 90px rgba(0, 168, 255, 0.2);
            }
            100% { 
                box-shadow: 
                    0 0 20px rgba(0, 168, 255, 0.7),
                    0 0 40px rgba(0, 168, 255, 0.4),
                    0 0 60px rgba(0, 168, 255, 0.2);
            }
        }

        /* Side Animations */
        .side-animation {
            position: absolute;
            width: 200px;
            height: 100%;
            top: 0;
            animation: float 3s infinite ease-in-out;
        }

        .left-animation {
            left: 50px;
        }

        .right-animation {
            right: 50px;
        }

        .floating-emoji {
            position: absolute;
            font-size: 40px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* ===== PAGE 2 ===== */
        #page2 {
            background: #000;
        }

        .gift-image-container {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .gift-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
            animation: floatGift 3s infinite ease-in-out;
        }

        .gift-image-container:hover .gift-img {
            transform: scale(1.1);
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
        }

        .gift-lid-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 0 0;
            transform-origin: bottom;
            transform: rotateX(0);
            transition: transform 1s;
            pointer-events: none;
            z-index: 2;
        }

        .gift-open .gift-lid-animation {
            animation: openLid 1s forwards;
        }

        .click-hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffdd59;
            font-size: 18px;
            animation: blink 2s infinite;
            text-shadow: 0 0 10px rgba(255, 221, 89, 0.7);
        }

        @keyframes floatGift {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes openLid {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(180deg); opacity: 0; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ===== PAGE 3 ===== */
        #page3 {
            background: #000;
            flex-direction: column;
            padding: 20px;
        }

        .slider-container {
            width: 90%;
            max-width: 800px;
            height: 70vh;
            position: relative;
            display: none;
        }

        .slider-container.active {
            display: block;
        }

        .image-slider {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            width: 500%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .slide {
            width: 20%;
            height: 100%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #555;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-dot.active {
            background: #00a8ff;
        }

        .slider-next-btn {
            position: absolute;
            bottom: 50px;
            right: 50px;
            padding: 15px 40px;
            background: #00a8ff;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .slider-next-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== PAGE 4 ===== (CAKE PAGE) */
        #page4 {
            background: #000;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Cake Background Image */
        .cake-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100%;
            background-image: url('33.png');
            background-repeat: no-repeat;
            background-position: center;
        background-size: 80%;
        background-color: white;
            
            z-index: 1;
        }
          .cake-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Cake Container with transparent background */
        .cake-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2;
            
            border-radius: 20px;
            padding: 20px;
            
            background-color: transparent;
        }

        .cake-slice {
            position: absolute;
            border-radius: 10px 10px 0 0;
            opacity: 0;
            transform: scale(0);
            animation-timing-function: ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cake-base {
            width: 300px;
            height: 80px;
            bottom: 0;
            background: linear-gradient(to bottom, #e17055, #d63031);
            border: 5px solid #fab1a0;
        }

        .slice-1 {
            width: 280px;
            height: 60px;
            bottom: 80px;
            background: linear-gradient(to bottom, #fdcb6e, #e17055);
            border: 4px solid #ffeaa7;
        }

        .slice-2 {
            width: 250px;
            height: 50px;
            bottom: 140px;
            background: linear-gradient(to bottom, #ffeaa7, #fdcb6e);
            border: 4px solid #fdcb6e;
        }

        .slice-3 {
            width: 220px;
            height: 40px;
            bottom: 190px;
            background: linear-gradient(to bottom, #fdcb6e, #e17055);
            border: 4px solid #ffeaa7;
        }

        .slice-4 {
            width: 180px;
            height: 40px;
            bottom: 230px;
            background: linear-gradient(to bottom, #ffeaa7, #fdcb6e);
            border: 4px solid #fdcb6e;
        }

        /* Cake Decorations */
        .cake-decoration {
            position: absolute;
            border-radius: 50%;
            background: #ff7675;
            box-shadow: 0 0 10px rgba(255, 118, 117, 0.5);
            z-index: 3;
        }

        .cake-candle {
            position: absolute;
            width: 8px;
            background: linear-gradient(to top, #ff9f43, #fff, #ff9f43);
            border-radius: 4px;
            z-index: 4;
            bottom: 270px;
            box-shadow: 0 0 10px rgba(255, 159, 67, 0.5);
        }

        .cake-flame {
            position: absolute;
            width: 15px;
            height: 25px;
            background: linear-gradient(to top, #ff9f43, #ff6b6b, #ff9f43);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.3s infinite alternate;
            z-index: 5;
            bottom: 295px;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.7));
        }

        .cake-next-btn {
            margin-top: 20px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff9f43, #ff6b6b);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            z-index: 3;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
            font-weight: bold;
        }

        .cake-next-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .cake-next-btn:hover {
            transform: translateY(0) scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        @keyframes flicker {
            0% { transform: scale(1) translateX(-50%); opacity: 0.8; }
            50% { transform: scale(1.2) translateX(-50%); opacity: 1; }
            100% { transform: scale(1.1) translateX(-50%); opacity: 0.9; }
        }

        /* Sound Control Button */
        .sound-control-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff9f43;
            color: #ff9f43;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .sound-control-btn:hover {
            background: rgba(255, 159, 67, 0.3);
            transform: scale(1.1);
        }

        /* ===== PAGE 5 ===== */
        #page5 {
            background: #000;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .birthday-video {
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            object-fit: contain;
            background: #000;
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #00a8ff;
            transition: width 0.3s ease;
        }

        /* Timer Display */
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Hide Gift Animation */
        .gift-open {
            animation: hideGift 1s forwards;
        }

        @keyframes hideGift {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Appear Animation */
        .appear {
            animation: appear 0.8s forwards;
        }

        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Page Title */
        .page-title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffdd59;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 221, 89, 0.7);
            z-index: 3;
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffdd59;
            font-size: 14px;
            text-align: center;
            width: 80%;
            text-shadow: 0 0 5px rgba(255, 221, 89, 0.5);
            z-index: 3;
        }

        /* Image Show/Hide */
        .surprise-image {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            z-index: 1;
            transition: all 1s ease;
        }

        .show-image {
            animation: revealImage 1s forwards;
        }

        @keyframes revealImage {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .surprise-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .show-slider {
            animation: slideUp 1s forwards;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cake Page Message */
        .cake-message {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 3;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>

    <script>
        // Global Variables
        let currentPage = 1;
        let sliderCurrent = 0;
        let sliderTotal = 5;
        let sliderAutoTimer;
        let page3Timer = 15;
        let cakeBuilt = false;
        let page4WaitTime = 10;
        
        // Sound Variables
        let cakeSoundEnabled = true;
        let cakeSound = new Audio('');
        cakeSound.loop = true;
        cakeSound.volume = 0.6;

        // Page Navigation
        function nextPage(pageNum) {
            // Hide current page
            document.getElementById(`page${currentPage}`).classList.remove('active');
            
            // Show new page
            document.getElementById(`page${pageNum}`).classList.add('active');
            currentPage = pageNum;
            
            // Initialize page-specific features
            switch(pageNum) {
                case 2:
                    initPage2();
                    break;
                case 3:
                    initPage3();
                    break;
                case 4:
                    initPage4();
                    break;
                case 5:
                    initPage5();
                    break;
            }
        }

        // ===== PAGE 2: Gift Box =====
        function initPage2() {
            // Reset gift box
            const giftBox = document.querySelector('.gift-image-container');
            if (giftBox) {
                giftBox.classList.remove('gift-open');
            }
            
            // Hide surprise image
            const surpriseImg = document.getElementById('surpriseImage');
            if (surpriseImg) {
                surpriseImg.classList.remove('show-image');
            }
            
            // Start timer display
            startTimer('page2Timer', 0);
        }

        // Gift opening function with page transition
        function openGiftAndGoToPage3() {
            console.log("Opening gift and going to page 3");
            
            // 1. Gift box animation
            const giftBox = document.querySelector('.gift-image-container');
            if (giftBox) {
                giftBox.classList.add('gift-open');
            }
            
            // 2. Show surprise image
            setTimeout(() => {
                const surpriseImg = document.getElementById('surpriseImage');
                if (surpriseImg) {
                    surpriseImg.classList.add('show-image');
                }
            }, 500);
            
            // 3. Go to page 3 after 1.5 seconds
            setTimeout(() => {
                nextPage(3);
            }, 1500);
            
            // Play sound
            playGiftSound();
        }

        // ===== PAGE 3: Image Slider =====
        function initPage3() {
            // Show slider
            const slider = document.getElementById('sliderContainer');
            if (slider) {
                slider.classList.add('active');
            }
            
            // Initialize slider dots
            initSliderDots();
            
            // Reset slider position
            sliderCurrent = 0;
            updateSlider();
            
            // Start 15-second timer for Next button
            page3Timer = 15;
            startTimer('page3Timer', page3Timer);
            
            // Start auto-progress
            startSliderAutoProgress();
            
            // Hide Next button initially
            const nextBtn = document.getElementById('sliderNextBtn');
            if (nextBtn) {
                nextBtn.classList.remove('show');
            }
            
            // Start countdown for Next button
            setTimeout(() => {
                if (nextBtn) {
                    nextBtn.classList.add('show');
                }
            }, 15000); // 15 seconds
        }

        // ===== PAGE 4: Cake Animation =====
        function initPage4() {
            console.log("Initializing cake page with background and sound");
            
            const container = document.getElementById('cakeContainer');
            const nextBtn = document.getElementById('cakeNextBtn');
            
            // Reset
            if (container) {
                container.innerHTML = '';
            }
            if (nextBtn) {
                nextBtn.classList.remove('show');
            }
            cakeBuilt = false;
            
            // Start timer display
            startTimer('page4Timer', 0);
            
            // Start birthday song
            playBirthdaySong();
            
            // Start cake building animation at 1.2x speed
            setTimeout(buildCake, 500);
        }

        function buildCake() {
            const container = document.getElementById('cakeContainer');
            if (!container) return;
            
            const slices = [
                { class: 'cake-base cake-slice', delay: 0 },
                { class: 'slice-1 cake-slice', delay: 600 }, // 1.2x faster
                { class: 'slice-2 cake-slice', delay: 1200 },
                { class: 'slice-3 cake-slice', delay: 1800 },
                { class: 'slice-4 cake-slice', delay: 2400 }
            ];
            
            // Create candle positions
            const candlePositions = [45, 48, 51, 54, 57]; // percentages
            
            // Create decoration positions
            const decorationPositions = [
                {left: '40%', bottom: '100px', size: '15px'},
                {left: '60%', bottom: '100px', size: '15px'},
                {left: '45%', bottom: '150px', size: '12px'},
                {left: '55%', bottom: '150px', size: '12px'},
                {left: '50%', bottom: '180px', size: '20px'}
            ];
            
            slices.forEach((slice, index) => {
                setTimeout(() => {
                    const sliceDiv = document.createElement('div');
                    sliceDiv.className = slice.class;
                    sliceDiv.style.animation = `appear 0.5s forwards`;
                    container.appendChild(sliceDiv);
                    
                    // Add decorations and candles on top slice
                    if (index === 4) {
                        setTimeout(() => {
                            // Add decorations
                            decorationPositions.forEach(deco => {
                                const decoration = document.createElement('div');
                                decoration.className = 'cake-decoration';
                                decoration.style.width = deco.size;
                                decoration.style.height = deco.size;
                                decoration.style.left = deco.left;
                                decoration.style.bottom = deco.bottom;
                                decoration.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                                container.appendChild(decoration);
                            });
                            
                            // Add 5 candles
                            candlePositions.forEach(pos => {
                                // Candle
                                const candle = document.createElement('div');
                                candle.className = 'cake-candle';
                                candle.style.left = `${pos}%`;
                                container.appendChild(candle);
                                
                                // Flame
                                const flame = document.createElement('div');
                                flame.className = 'cake-flame';
                                flame.style.left = `${pos}%`;
                                container.appendChild(flame);
                            });
                            
                            cakeBuilt = true;
                            
                            // Play candle sound
                            playCandleSound();
                            
                            // Wait 10 seconds, then show Next button
                            setTimeout(() => {
                                const nextBtn = document.getElementById('cakeNextBtn');
                                if (nextBtn) {
                                    nextBtn.classList.add('show');
                                }
                            }, 10000); // 10 seconds
                            
                        }, 600); // Small delay after top slice
                    }
                    
                }, slice.delay);
            });
        }

        // ===== PAGE 5: Video =====
        function initPage5() {
            const video = document.getElementById('birthdayVideo');
            if (!video) return;
            
            // Stop cake sound
            stopBirthdaySong();
            
            // Auto-play video after a short delay
            setTimeout(() => {
                video.play().catch(e => {
                    console.log("Auto-play prevented, user can click to play");
                });
            }, 1000);
        }

        // ===== SOUND FUNCTIONS =====
        function playBirthdaySong() {
            if (cakeSoundEnabled) {
                cakeSound.currentTime = 0;
                cakeSound.play().catch(e => {
                    console.log("Auto-play prevented for birthday song");
                });
                updateSoundButton();
            }
        }

        function stopBirthdaySong() {
            cakeSound.pause();
            cakeSound.currentTime = 0;
        }

        function toggleCakeSound() {
            cakeSoundEnabled = !cakeSoundEnabled;
            if (cakeSoundEnabled) {
                playBirthdaySong();
            } else {
                cakeSound.pause();
            }
            updateSoundButton();
        }

        function updateSoundButton() {
            const soundBtn = document.getElementById('soundControlBtn');
            if (soundBtn) {
                soundBtn.innerHTML = cakeSoundEnabled ? 'üîä' : 'üîá';
                soundBtn.title = cakeSoundEnabled ? 'Mute Music' : 'Play Music';
            }
        }

        function playCandleSound() {
            if (cakeSoundEnabled) {
                const candleSound = new Audio('tt.mp3');
                candleSound.volume = 0.3;
                candleSound.play();
            }
        }
    ;

        function playGiftSound() {
            try {
                const audio = new Audio('ElevenLabs_2026-01-17T13_51_37_Adam - Dominant, Firm_pre_sp100_s50_sb75_se0_b_m2.mp3');
                audio.volume = 0.5;
                audio.play();
            } catch (e) {
                console.log("Sound error:", e);
            }
        }

        // ===== UTILITY FUNCTIONS =====
        function startTimer(elementId, seconds) {
            const timerElement = document.getElementById(elementId);
            if (!timerElement) return;
            
            let timeLeft = seconds;
            
            const timer = setInterval(() => {
                if (timeLeft >= 0) {
                    const mins = Math.floor(timeLeft / 60);
                    const secs = timeLeft % 60;
                    timerElement.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    timeLeft++;
                }
            }, 1000);
            
            return timer;
        }

        // Slider Functions
        function initSliderDots() {
            const sliderNav = document.getElementById('sliderNav');
            if (!sliderNav) return;
            
            sliderNav.innerHTML = '';
            
            for (let i = 0; i < sliderTotal; i++) {
                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                dot.dataset.index = i;
                dot.onclick = () => goToSlide(i);
                sliderNav.appendChild(dot);
            }
            
            if (sliderNav.children.length > 0) {
                sliderNav.children[0].classList.add('active');
            }
        }

        function updateSlider() {
            const track = document.getElementById('sliderTrack');
            const progress = document.getElementById('sliderProgress');
            const dots = document.querySelectorAll('.nav-dot');
            
            if (track) {
                track.style.transform = `translateX(-${sliderCurrent * 20}%)`;
            }
            
            if (progress) {
                progress.style.width = `${(sliderCurrent + 1) * 20}%`;
            }
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === sliderCurrent);
            });
            
            if (sliderCurrent === sliderTotal - 1) {
                clearInterval(sliderAutoTimer);
                const nextBtn = document.getElementById('sliderNextBtn');
                if (nextBtn) {
                    nextBtn.classList.add('show');
                }
            }
        }

        function goToSlide(index) {
            sliderCurrent = index;
            updateSlider();
            clearInterval(sliderAutoTimer);
            startSliderAutoProgress();
        }

        function startSliderAutoProgress() {
            clearInterval(sliderAutoTimer);
            
            sliderAutoTimer = setInterval(() => {
                if (sliderCurrent < sliderTotal - 1) {
                    sliderCurrent++;
                    updateSlider();
                } else {
                    clearInterval(sliderAutoTimer);
                }
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            startTimer('page2Timer', 0);
            
            if (currentPage === 3) {
                initPage3();
            }
            
            // Preload cake sound
            cakeSound.load();
        });
    </script>
